<div flex layout="row"> <!--flex="5" -->
    <md-toolbar class="md-hue-2" style="background-color:black">
      <div class="md-toolbar-tools" >
        <md-button class="md-icon-button" ng-click="nextQuote()">
          <ng-md-icon icon="autorenew" style="fill:white" size="24"></ng-md-icon> 
        </md-button>

        <div flex ="60" layout="column">
          <em style="font-size:18px;font-family:-webkit-pictograph">'{{message.quote}}'</em>
          <div layout="column" layout-align="end end">
          <span style="font-size:15px">-{{message.author}}</span></div>
        </div>
        <span flex></span>
        <div flex="15">
          <md-button aria-label="Search" ng-click="null"> <!-- class="md-icon-button" -->
          <span layout-align="center center"><ng-md-icon icon="search" style="fill:white" size="30"></ng-md-icon>
          Search</span>
          </md-button>
        </div>
        <span flex></span>
        <md-button>
        <span>Login / Sign Up</span></md-button>
        <md-button>
        <md-icon size="60">face</md-icon></md-button>
        
    </div>
  </md-toolbar>
</div>
