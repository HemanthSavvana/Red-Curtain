<div flex layout="row"> <!--flex="5" -->
    <md-toolbar class="md-hue-2" style="background-color:black">
      <div class="md-toolbar-tools" >
        <md-button class="md-icon-button" ng-click="nextQuote()">
          <ng-md-icon icon="autorenew" style="fill:white" size="24"></ng-md-icon> 
        </md-button>

        <div flex ="60" layout="column">
          <em style="font-size:18px;font-family:-webkit-pictograph">'{{message.quote}}'</em>
          <div layout="column" layout-align="end end">
          <span style="font-size:15px">-{{message.author}}</span></div>
        </div>
        <span flex></span>
        <div flex="15">
          <md-button aria-label="Search" ng-click="null"> <!-- class="md-icon-button" -->
          <ng-md-icon icon="search" style="fill:white" size="30"></ng-md-icon>
          <span layout-align="center center">
          Search</span>
          </md-button>
        </div>
        <span flex></span>
        <md-menu >
          <md-button aria-label="Open demo menu"  ng-click="$mdOpenMenu($event)">
            Login
          </md-button>
          <md-menu-content width="2">
            <md-menu-item>
              <md-button ng-click="authenticate('facebook')" style="background-color:#3b5998">
               <ng-md-icon icon="facebook" size="20"></ng-md-icon> Facebook</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="authenticate('google')" style="background-color:#d34836">
               <ng-md-icon icon="google-plus-box" size="20"></ng-md-icon>Gmail</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="authenticate('twitter')" style="background-color:#4099FF">
               <ng-md-icon icon="twitter" size="20"></ng-md-icon>Twitter</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        
        
    </div>
  </md-toolbar>
</div>
